{% extends 'base.html' %}
{% block content %}
    <main class="container-fluid">
        <section class="bg-dark p-5 bg-gradient text-center text-white">
            <h1>{{titulo}}</h1>
        </section>
        <section>
            <ul>
                {% for p in productos %}
                    <li><span>{{p.nombre}}</span> <span class="text-warning">{{p.precio}}</span></li>
                {% endfor %}
            </ul>
        </section>
    </main>
{% endblock %}
