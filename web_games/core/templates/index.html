<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DUOC Games</title>
    {% load static  %}
    <link rel="stylesheet" href="{% static 'vendor/bootstrap-5.0.0-alpha2-dist/css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'vendor/fontawesome-free-5.15.1-web/css/all.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body>
    <header class="bg-warning bg-gradient text-center">
     <nav class="navbar navbar-expand-lg navbar-light bg-warning">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">DUOC GAMES <img class="img-logo" src="{% static 'img/logo.png' %}" alt=""></a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
        <div class="navbar-nav">
            <a class="nav-link active" aria-current="page" href="{% url 'home' %}">Home</a>
            <a class="nav-link" href="{% url 'contacto' %}">Contacto</a>
        </div>
        </div>
      </div>
     </nav>
    </header>
    <main class="container-fluid">
        <section class="bg-dark p-5 bg-gradient text-center text-white">
            <h1>{{titulo}}</h1>
        </section>
        <section>
            <ul>
                {% for p in productos %}
                    <li><span>{{p.nombre}}</span> <span class="text-warning">{{p.precio}}</span></li>
                {% endfor %}
            </ul>
        </section>
    </main>

    <script src="{% static 'vendor/bootstrap-5.0.0-alpha2-dist/js/bootstrap.bundle.min.js' %}"></script>
</body>
</html>
